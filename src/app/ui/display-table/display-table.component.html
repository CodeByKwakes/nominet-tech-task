<table *ngIf="nameservers?.length; else empty">
  <thead>
    <tr>
      <th>Host Name</th>
      <th>IP Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of nameservers">
      <td>{{ item.name }}</td>
      <td>{{ item.ipAddress }}</td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <p>No nameservers found</p>
</ng-template>
