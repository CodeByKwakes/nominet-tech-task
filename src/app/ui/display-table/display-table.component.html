<table *ngIf="nameservers?.length; else empty" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Host Name</th>
      <th scope="col">IP Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of nameservers">
      <td>{{ item.name }}</td>
      <td>{{ item.ipAddress }}</td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <div class="alert alert-info" role="alert">No nameservers found</div>
</ng-template>
